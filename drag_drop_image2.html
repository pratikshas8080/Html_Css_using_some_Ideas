<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            left: 200px;
            top: 250px;
        }
        
        h1 {
            background-attachment: skyblue;
            text-decoration-color: black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.style.background = "red";

        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <h1> Logo </h1>
    <p>Drag The image In this Box:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="images/logo.png" draggable="true" ondragstart="drag(event)" width="100" height="50">

</body>

</html>
