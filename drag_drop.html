<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Drop</title>

    <style>
        #image {
            position: static;
        }
        
        #target1 {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            left: 200px;
            top: 250px;
        }
        
        #target2 {
            width: 300px;
            height: 100px;
            border: 1px solid purple;
            position: absolute;
            left: 200px;
            top: 450px;
        }
    </style>
</head>

<body>
    <script>
        function drag(event) {
            event.currentTarget.style.border = "dashed";
            event.dataTansfer.effectAllowed = "all";
            event.dataTansfer.dropeffect = "copy";

            event.dataTansfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTansfer.getdata("text");
            event.target.appendChild(document.getElementById(data));
        }

        function dragover(event) {
            event.preventDefault();
            event.currentTarget.style.background = "red";
        }


        function dragleave(event) {
            event.preventDefault();
            event.currentTarget.style.background = "yellow";
        }
    </script>

    <img id="image" src="images/logo.png" draggable="true" ondragstart="drag(event)" width="100" height="50">

    <div id="target1" ondrop="drop(event)" ondragover="dragover(event)" ondragleave="dragleave(event)"> Drop Area1</div>
    <div id="target1" ondrop="drop(event)" ondragover="dragover(event)" ondragleave="dragleave(event)"> Drop Area2</div>
</body>

</html>
